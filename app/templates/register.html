{% extends "_base.html" %}
{% block title %}Event Check-in · HARCi{% endblock %}

{% block content %}
<!-- Fill available height under fixed header; center card -->
<div
  class="w-screen h-full grid place-items-center px-4 overflow-hidden"
  style="height:100% !important; --footer-h:0px;"
>
  <!-- Tighter, responsive max widths:
       phone: 24rem, tablet: 28rem, laptop+: 32rem -->
  <section class="w-full max-w-sm sm:max-w-md lg:max-w-lg rounded-2xl border border-white/10 bg-neutral-900/40 shadow-lg p-6 md:p-7">
    <h1 class="text-xl md:text-2xl font-semibold mb-2">
      Welcome to <span data-event-name>{{ (cfg.event and cfg.event.name) or 'HARCi Event' }}</span>
    </h1>
    <p class="text-neutral-300 mb-6">Check in so HARCi can personalize your guidance.</p>

    <form id="regForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm text-neutral-300" for="name">
          Your name <span class="text-red-400">*</span>
        </label>
        <input
          id="name"
          name="name"
          class="input"
          placeholder="Full name"
          required
          autocomplete="name"
          inputmode="text"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm text-neutral-300" for="company">
          Company <span class="text-red-400">*</span>
        </label>
        <input
          id="company"
          name="company"
          class="input"
          placeholder="Company name"
          required
          autocomplete="organization"
          inputmode="text"
        />
      </div>

      <p class="text-xs text-neutral-400">
        We store minimal information for the duration of this event only.
      </p>
      <div id="regError" class="hidden text-sm text-red-400"></div>

      <!-- Full-width on mobile, auto on md+ so it doesn’t look “too long” -->
      <div class="flex">
        <button type="submit" class="btn btn-brand mt-2 w-full md:w-auto md:ml-auto px-8">
          Continue
        </button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
